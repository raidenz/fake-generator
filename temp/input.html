<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input simulator</title>
  <style type="text/css">
    .main-wrapper{
      width: 80%;
      margin: 0 auto;
    }
    .center{
      text-align: center;
    }
    .testform{
      max-width: 500px;
      margin: 0 auto;
    }
    .testform .input{
      display: block;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .testform button{
      padding: 10px;
      background-color: #bcbcbc;
      border: 1px solid #bcbcbc;
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <form class="testform" method="POST">
      <p class="center">Test Form</p>
      <input type="text" name="title" class="input" placeholder="Title">
      <textarea name="content" class="input" placeholder="Content"></textarea>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
